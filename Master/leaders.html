<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>BastketBall | Home Page</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 40px;
    }

    .carousel-wrapper {
      position: relative;
    }

    .carousel {
      width: 500px;
      height: 350px;
      overflow: hidden;
      position: relative;
      border-radius: 10px;
    }

    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .carousel img.active {
      opacity: 1;
    }

    .description {
      width: 300px;
      font-size: 18px;
      transition: opacity 0.5s ease-in-out;
      opacity: 1;
    }

    .fade-out {
      opacity: 0;
    }

    .buttons {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 10px;
    }

    .buttons button {
      background-color: rgba(0,0,0,0.6);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .buttons button:hover {
      background-color: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <header>
        <div class="header">
    <div class="logo">
        <a href="Home.html">
        <img class="blackhead"  src="images/NBA.jpg">
        </a>
    </div>
    <div class="login-container">
        <span class="School">Nanyang Poly Singapore</span>
        <a class="login-button" href="signup.html">Sign up</a>
    </div>
</div>
    </header>

<div class="container">
  <!-- Left side: carousel -->
  <div class="carousel-wrapper">
    <div class="carousel">
      <img src="images/lebron1st champ.jpg" class="active" />
      <img src="images/lebron 2nd champ.jpg" />
      <img src="images/lebron3rd champ.jpg" />
      <img src="images/lebron4th champ.jpg" >
    </div>
    <div class="buttons">
      <button onclick="changeSlide(-1)">Prev</button>
      <button onclick="changeSlide(1)">Next</button>
    </div>
  </div>

  <!-- Right side: description -->
  <div class="description" id="description">This is the first slide description.</div>
</div>

<script>
  const images = document.querySelectorAll(".carousel img");
  const description = document.getElementById("description");

  const descriptions = [
    "fuck.",
    "shit",
    "oh no"
  ];

  let currentIndex = 0;

  function showSlide(index) {
    images.forEach((img, i) => {
      img.classList.toggle("active", i === index);
    });

    // Fade out text, change, then fade in
    description.classList.add("fade-out");
    setTimeout(() => {
      description.textContent = descriptions[index];
      description.classList.remove("fade-out");
    }, 500);
  }

  function changeSlide(direction) {
    currentIndex = (currentIndex + direction + images.length) % images.length;
    showSlide(currentIndex);
  }
</script>

</body>
</html>
